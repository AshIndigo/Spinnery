    # The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
    modLoader="javafml"
    # A version range to match for said mod loader - for regular FML @Mod it will be the forge version
    # Forge for 1.14.4 is version 28
    loaderVersion="[31,)"
    # A URL to refer people to when problems occur with this mod
    issueTrackerURL="https://github.com/vini2003/Spinnery/issues"
    # If the mods defined in this file should show as seperate resource packs
    showAsResourcePack=false

    [[mods]]
      modId="spinnery"
      version="2.0.34"
      displayName="Spinnery"
      displayURL="https://github.com/vini2003/Spinnery"
      logoFile="icon.png"
      credits="The Spinnery contributors on GitHub for making this possible!"
      authors="vini2003, EngiN33R, and all the GitHub contributors"
      description='''
        A powerful, simple, and elegant interface library. 
      '''

      [[dependencies.spinnery]]
        modId="forge"
        mandatory=true
        versionRange="[31,)"
        ordering="NONE"
        side="BOTH"

      [[dependencies.spinnery]]
        modId="minecraft"
        mandatory=true
        versionRange="[1.15.2]"
        ordering="NONE"
        side="BOTH"